<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:botao="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface>
        <composite:attribute name="listaFaturas"   default="#{operacaoMB.listaDeFaturas}"  type="java.util.List" />


    </composite:interface>
    <composite:implementation>

        <p:fieldset>
            <p:dataTable value="#{cc.attrs.listaFaturas}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="ft" rows="10"
                         rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row') }"
                         rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  reflow="true">


                <p:column headerText="#{label.data}"  >
                    <componentes:outputText value="#{ft.dataVencimento}" tipo="d" />
                </p:column>

                <p:column headerText="#{label.valor}"  >
                    <componentes:outputText value="#{ft.valor}" tipo="c" />
                </p:column>

                <p:column headerText="#{label.acao}" width="10%">
                    <composite:insertChildren/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
