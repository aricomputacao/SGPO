<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{label.sigla_sistema}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="shortcut icon"  href="resources/images/logo.ico"  />
        <link rel="icon" type="image/svg" href="sentinel-layout/images/LOGO.svg" />
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <h:outputScript name="navegacao.js" library="js" />
        <script type="text/javaScript">  


        </script>  

    </h:head>

    <h:body class="fontRegular back-login"  onload="setarFocu('login')">

        <div  id="divLog"      >
            <p:panel  class="lg Container100 MaxWid500 Fnone MarAuto MarTopPerc5 TexAlCenter ">
                <div class="Container100 " style="margin-left: 130px" >
                    <p:graphicImage class="Fleft" height="70" library="sentinel-layout" name="images/LOGO.svg"/>
                    <div class="softblue Fleft FontTitilliumBoldItalic Fs50"  >#{label.sigla_sistema}</div>

                </div>

                <div class="softgray FontTitilliumSemiBoldItalic Fs25"  >#{label.titulo_sistema}</div>
                <hr/>
                <div class="EmptyBox20"/>

                <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter  ">

                    <p class="Fs25 FontTitilliumSemiBoldItalic white" >Identificação do Usuário</p>
                </div>
                <!-- LOGIN BOX COVER START -->
                <form action="j_spring_security_check" method="post" style="margin-left: 30px"  >

                    <div style="margin-left: 50px;margin-bottom: 5px" class="MarRight10 circulo Fleft  TexAlCenter    "/>
                    <div class="Container50  Fleft Fnone   transparencia   TexAlCenter " id="TAB1">
                        <p:inputText  placeholder="Login" widgetVar="login" id="j_username" styleClass=" Container96 Fnone  Fs18"/>
                        <div class="EmptyBox5"></div>
                        <p:password  placeholder="Password" styleClass="Container96 Fnone  Fs18" id="j_password" feedback="false"/>
                    </div>
                    <h:panelGroup layout="block" rendered="#{param.erro}">
                        <div  class="TexAlCenter  Animated05 BoxSizeBorder BordRad5 TabBtnActiveLeft Container100 Fnone MarAuto FontLight  red">
                            <i class="icon-attention"></i>#{msg.usuario_senha_invalido}
                        </div>
                        <div class="EmptyBox10"></div>
                    </h:panelGroup>
                    <div class="EmptyBox20"></div>
                    <h:commandButton id="btnLogin"   styleClass=" Fs23 btnLogin   FontTitilliumSemiBoldItalic"   value="Entrar"  />
                    <div class="EmptyBox30"></div>
                </form>
            </p:panel>
        </div>
        <!-- LOGIN BOX COVER END -->
        <h:outputStylesheet name="login.css" library="css" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="botoes.css" library="css" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
