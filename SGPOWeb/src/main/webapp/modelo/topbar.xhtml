<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <div id="layout-header" class="Unselectable fontRegular">
        <a href="dashboard.xhtml" id="layout-logo">
            <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
            <span class="Fs19 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">#{label.titulo_sistema}</span><span class="hardblue"> - #{label.sigla_sistema}</span></span>
        </a>
        <ul id="sm-topmenu" class="layout-header-widgets white Fs14">
            <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-user-male"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05"><a class="white Unselectable"><i class="icon-user-male Fs26 OvHidden"></i><span class="Fs18">#{utilitarioNavegacaoMB.usuarioLogado.nomeDoColaborador}</span></a></li>
                    <li class="Animated05"><a href="/sgpo#{seguranca.gerenciar_permissao}.xhtml"  class="white Unselectable"><i class="icon-stopwatch-1"></i>#{label.adicionar_tarefas}</a></li>
                    <li class="Animated05"><a href="#" class="white Unselectable"><i class="icon-users-2"></i>#{label.novo_usuario}</a></li>
                    <li class="Animated05"><a href="#" onclick="PF('dialogAlterarSenha').show()" class="white Unselectable"><i class="icon-key-1"></i>#{label.alterar_senha}</a></li>
                </ul>
            </li>
           
            <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-wrench-1"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05"><a href="#" onclick="PF('dialogIdioma').show()" class="white Unselectable"><i class="icon-flag-1"></i>#{label.idioma}</a></li>
                    <li class="Animated05"><a href="#" class="white Unselectable"><i class="icon-lifebuoy"></i>#{label.ajuda}</a></li>
                </ul>
            </li>
            <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05"><a href="#{utilitarioNavegacaoMB.logout()}" class="white Unselectable"><i class="icon-logout"></i>#{label.sair}</a></li>
                </ul>
            </li>
        </ul>
        <!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
        <ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
            <li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i class="icon-th-1"></i></li>
        </ul>
        <!-- ****** -->
    </div>

</ui:composition>
