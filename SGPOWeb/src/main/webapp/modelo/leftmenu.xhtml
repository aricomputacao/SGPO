<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>
        <h:form>
            <ps:menu id="sm_leftmenu">
                <p:menuitem id="sm_dashboard" value="#{label.inicio}" icon="icon-home-outline" outcome="#{administrativo.inicio}" containerStyleClass="layout-menubar-active"/>
                <p:submenu label="#{label.administrativo}" icon="icon-bank" >
                    <p:submenu label="#{label.cargo}" icon="icon-credit-card-1" >
                        <p:menuitem value="#{label.cadastro}" icon="icon-doc-text-1" outcome="#{administrativo.cargo_cadastro}"/>
                        <p:menuitem value="#{label.consulta}" icon="icon-th-list-outline" outcome="#{administrativo.cargo_consulta}"/>
                    </p:submenu>
                    <p:submenu label="#{label.cliente}" icon=" icon-vcard" >
                        <p:menuitem value="#{label.cadastro}" icon="icon-doc-text-1" outcome="#{administrativo.cliente_cadastro}"/>
                        <p:menuitem value="#{label.consulta}" icon="icon-th-list-outline" outcome="#{administrativo.cargo_consulta}"/>
                    </p:submenu>
                </p:submenu>
               
                <p:submenu label="#{label.modulo_seguranca}" icon="icon-lock-open-alt" >
                    <p:submenu label="#{label.usuario}" icon="icon-users" >
                        <p:menuitem value="#{label.cadastro}" icon="icon-doc-text-1" outcome="#{administrativo.inicio}"/>
                    </p:submenu>
                </p:submenu>
            </ps:menu>
        </h:form>

    </div>

</ui:composition>
