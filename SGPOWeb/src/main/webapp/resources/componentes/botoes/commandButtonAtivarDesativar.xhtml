<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="acao_butao" required="true"  method-signature="java.lang.Void action()"/>
        <composite:attribute name="componente_to_update"  required="true"  shortDescription="componete atualizado apos selecionar a linha" />
        <composite:attribute name="renderizar_btn"  required="true"  type="java.lang.Boolean" />
        <composite:attribute name="classe"  default="" shortDescription="informar uma classe para o componente"/>

    </composite:interface>
    <composite:implementation id="compConsulta">       

        <p:commandButton icon="fa fa-lock " class="#{cc.attrs.classe} btnTabAtiv" id="btnDes"   title="#{label.desativar}" rendered="#{cc.attrs.renderizar_btn}" update="#{cc.attrs.componente_to_update}" actionListener="#{cc.attrs.acao_butao}" >
            <p:confirm header="#{label.desativacao}" message="#{msg['confirmacao']}"  icon="ui-icon-alert"  />
        </p:commandButton>
        <p:commandButton icon="fa fa-unlock " class="#{cc.attrs.classe} btnTabDesativar" id="btnAtv"   onmousedown="setee(this)" title="#{label['ativar']}"  
                         rendered="#{not cc.attrs.renderizar_btn}" update="#{cc.attrs.componente_to_update}" actionListener="#{cc.attrs.acao_butao}" >
            <p:confirm header="#{label.ativacao}" message="#{msg.confirmacao}" icon="fa fa-question-circle "  />
        </p:commandButton>
    </composite:implementation>
</ui:composition>
