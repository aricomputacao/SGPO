<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="acao_butao" required="true"  method-signature="java.lang.Void action()"/>
        <composite:attribute name="componente_to_update" required="true" shortDescription="componete atualizado apos selecionar a linha"/>
        <composite:attribute id="inp_class" name="inp_class_tamanho" shortDescription="Tamanho do input pela classe Container" default="100"/>
    </composite:interface>
    <composite:implementation id="compConsulta">
        <p:blockUI block="@form" trigger="btnPrint" >
            <p:graphicImage library="images" name="carregar.gif"/>
        </p:blockUI>
        <h:panelGroup layout="block" class="Container#{cc.attrs.inp_class_tamanho} Responsive">
            <h:panelGroup layout="block" class="ContainerIndent">
                <div class="EmptyBox20"></div>
                <div>
                    <p:commandButton icon="fa fa-print Fs14 "  id="btnPrint" class="Wid90" value="#{label.imprimir}" oncomplete="popup('/sgpo/RelatorioServlet.pdf');"
                                     title="#{label.imprimir}" update="#{cc.attrs.componente_to_update}" actionListener="#{cc.attrs.acao_butao}"/>
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
