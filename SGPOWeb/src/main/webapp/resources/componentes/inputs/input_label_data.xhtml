<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>

        <composite:attribute id="lab_val" name="lab_valor" shortDescription="Valor do Label" required="true"/>
        <composite:attribute id="inp_valor" name="inp_valor" shortDescription="Valor do input" required="true"/>
        <composite:attribute id="inp_class" name="inp_class_tamanho" shortDescription="Tamanho do input pela classe Container" default="100"/>
        <composite:attribute id="inp_require" name="inp_require" default="false" />
        <composite:attribute id="inp_readonly" name="inp_readonly" default="false" />
        <composite:attribute id="inp_calendar_pattern" name="inp_calendar_pattern" default="dd/MM/yyyy" />

    </composite:interface>
    <composite:implementation id="compConsulta">
        <div class="Container#{cc.attrs.inp_class_tamanho} Responsive">
            <div class="ContainerIndent">
                <p:outputLabel value="#{cc.attrs.lab_valor}" for="input" />
                <div>
                    <p:calendar widgetVar="data"  styleClass="Wid90" required="#{cc.attrs.inp_require}" readonlyInput="true" timeControlType="select"  value="#{cc.attrs.inp_valor}" id="input" readonly="#{cc.attrs.inp_readonly}"
                                effect="fade"  showButtonPanel="true" navigator="true" yearRange="c-80:c+10" pattern="#{cc.attrs.inp_calendar_pattern}"/>
                </div>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
