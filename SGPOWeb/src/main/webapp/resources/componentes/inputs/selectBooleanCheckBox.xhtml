<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <composite:interface>

        <composite:attribute  name="action" shortDescription="action" method-signature="java.lang.Void action()" default="none"/>
        <composite:attribute id="sel_update" name="sel_update" shortDescription="update " default="@form" required="true"/>
        <composite:attribute id="lab_val" name="lab_valor" shortDescription="Valor do Label" required="true"/>
        <composite:attribute id="inp_valor" name="inp_valor" shortDescription="Valor do input" required="true"/>
        <composite:attribute id="inp_class" name="inp_class_tamanho" shortDescription="Tamanho do input pela classe Container" default="100"/>


    </composite:interface>
    <composite:implementation id="compConsulta">
        <div class="Container#{cc.attrs.inp_class_tamanho} Responsive">
            <div class="ContainerIndent">
                <p:outputLabel value="#{cc.attrs.lab_valor}" for="input" />
                <div>
                    <p:selectBooleanCheckbox  id="input" class="btnOutro" value="#{cc.attrs.inp_valor}">
                        <p:ajax update="#{cc.attrs.sel_update}" listener="#{cc.attrs.action}"  />
                    </p:selectBooleanCheckbox>
                </div>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
