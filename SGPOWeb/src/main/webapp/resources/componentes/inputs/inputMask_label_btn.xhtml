<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <composite:interface>

        <composite:attribute id="lab_val" name="lab_valor" shortDescription="Valor do Label" required="true"/>
        <composite:attribute id="inp_valor" name="inp_valor" shortDescription="Valor do input" required="true"/>
        <composite:attribute id="inp_class_tamanho" name="inp_class_tamanho" shortDescription="Tamanho do input pela classe Wid10 Wid20" default="Wid100"/>
        <composite:attribute id="inp_require" name="inp_require" default="false" />
        <composite:attribute id="inp_mascara" name="inp_mascara" required="true" />
        <composite:attribute id="inp_max" name="inp_readonly" default="false" />
        <composite:attribute id="btn_tit" name="btn_titulo" required="true" shortDescription="Titulo do btn" />
        <composite:attribute id="btn_dialog" name="btn_dialog" required="true" shortDescription="Dialog q o btn vai chamar" />
        <composite:attribute id="btn_icon" name="btn_icon" default="fa-bullseye" />

    </composite:interface>
    <composite:implementation id="compConsulta">
        <div class="Container#{cc.attrs.inp_class_tamanho} Responsive">
            <div class="ContainerIndent">
                <p:outputLabel value="#{cc.attrs.lab_valor}" for="input" />
                <div>
                    <p:inputMask  class="Container70" id="input"  required="#{cc.attrs.inp_require}" readonly="#{cc.attrs.inp_readonly}" mask="#{cc.attrs.inp_mascara}"  value="#{cc.attrs.inp_valor}"/>
                </div>
                <div>
                    <p:commandButton  class="Fleft" icon="#{cc.attrs.btn_icon}"  title="#{cc.attrs.btn_titulo}" immediate="true"
                                      type="button" onclick="PF('#{cc.attrs.btn_dialog}').show();" />
                </div>
            </div>
        </div>


    </composite:implementation>
</ui:composition>
