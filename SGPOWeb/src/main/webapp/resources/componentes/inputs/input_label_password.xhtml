<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>

        <composite:attribute id="lab_val" name="lab_valor" shortDescription="Valor do Label" required="true"/>
        <composite:attribute name="confirma_valor" shortDescription="Valor do Labelde confirmaçao" required="true"/>
        <composite:attribute id="inp_valor" name="inp_valor" shortDescription="Valor do input" required="true"/>
        <composite:attribute id="inp_require" name="inp_require" default="false" />
        <composite:attribute id="inp_readonly" name="inp_readonly" default="false" />
        <composite:attribute id="inp_senha_tamanho" shortDescription="Tamanho do imput senha" name="inp_senha_tamanho" default="50" />
        <composite:attribute id="inp_confirma_tamanho" shortDescription="Tamanho do imput senha" name="inp_confirma_tamanho" default="50" />

    </composite:interface>
    <composite:implementation id="compConsulta">
        <div class="Container#{cc.attrs.inp_senha_tamanho} Responsive">
            <div class="ContainerIndent">
                <p:outputLabel value="#{cc.attrs.lab_valor}" for="password1" />
                <div>
                    <p:password redisplay="true" styleClass="Wid90" validatorMessage="#{msg['senha_diferente']}" required="#{cc.attrs.inp_require}" feedback="true" inline="true" goodLabel="Boa" weakLabel="Fraca" strongLabel="Ótima" placeholder="Senha" match="confirma_password" value="#{cc.attrs.inp_valor}" id="password1" readonly="#{cc.attrs.inp_readonly}"/>
                </div>
            </div>
        </div>
        <div class="Container#{cc.attrs.inp_confirma_tamanho} Responsive">
            <div class="ContainerIndent">
                <p:outputLabel value="#{cc.attrs.confirma_valor}" for="confirma_password" />
                <div>
                    <p:password redisplay="true" styleClass="Wid90" required="#{cc.attrs.inp_require}" validatorMessage="#{msg['senha_diferente']}" id="confirma_password" value="#{cc.attrs.inp_valor}" placeholder="Confirma" readonly="#{cc.attrs.inp_readonly}"/>
                </div>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
