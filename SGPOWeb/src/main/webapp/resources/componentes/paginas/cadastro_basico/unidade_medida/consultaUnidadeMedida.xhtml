<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:botao="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface>
        <composite:attribute name="acao_butao" method-signature="java.lang.Void action()" />
        <composite:attribute name="componente_to_update"  shortDescription="componete atualizado apos selecionar a linha" default="@form" />
        <composite:attribute name="renderizar_btn"  type="java.lang.Boolean" default="true" />
        <composite:attribute id="render_edit" name="render_edit"  default="true" shortDescription="se vai renderizar o btn editar"/>
        <composite:attribute id="con_update" name="con_update" required="true" default="@form" shortDescription="Qual componete o btn consultar vai atualiza"/>
    </composite:interface>
    <composite:implementation>
        <p:fieldset id="filCon">
           
        </p:fieldset>
        <p:fieldset id="fiedCon">
            <p:dataTable value="#{unidadeMedidaMB.listaUnidadeDeMedida}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="p" rows="10"
                         rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                         rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  reflow="true">
                <p:column headerText="#{label['id']}">
                    <componentes:outputText   value="#{p.id}"/>
                </p:column>
                <p:column headerText="#{label['nome']}">
                    <componentes:outputText value="#{p.nome} - #{p.abreviacao}"/>
                </p:column>

            </p:dataTable>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
