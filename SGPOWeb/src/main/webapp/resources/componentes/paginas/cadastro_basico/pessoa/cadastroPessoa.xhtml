<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:panels="http://xmlns.jcp.org/jsf/composite/componentes/panels"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Cadastro" shortDescription="CabeÃ§alho do panelGrid" />
    </composite:interface>
    <composite:implementation  >
        <panels:panel titulo="#{label['dados_pessoais']}" id="pnlDadPes">
            <h:panelGroup layout="block" class="Container100 Responsive" id="grd">
                <inputs:inputMask_label id="lblCPF"  inp_mascara="999.999.999-99"  inp_class_tamanho="20" inp_require="true" lab_valor="#{label.cpf}"
                                        inp_valor="#{socioMB.pessoa.cpf}" />
                <inputs:selectOneLabel  inp_valor="#{socioMB.pessoa.estadoCivil}" lab_valor="#{label.estado_civil}" inp_class_tamanho="20" >
                    <f:selectItems value="#{socioMB.listaDeEstadoCivil}" var="ec" itemLabel="#{ec}" itemValue="#{ec}"/>
                </inputs:selectOneLabel>
                <inputs:selectOneLabel  inp_valor="#{socioMB.pessoa.tipoSanguineo}" lab_valor="#{label.tipo_sanguineo}" inp_class_tamanho="30" >
                    <f:selectItem itemLabel="A+" itemValue="A+" />
                    <f:selectItem itemLabel="A-" itemValue="A-" />
                    <f:selectItem itemLabel="B+" itemValue="B+" />
                    <f:selectItem itemLabel="B-" itemValue="B-" />
                    <f:selectItem itemLabel="AB+" itemValue="AB+" />
                    <f:selectItem itemLabel="AB-" itemValue="AB-" />
                    <f:selectItem itemLabel="O+" itemValue="O+" />
                    <f:selectItem itemLabel="O-" itemValue="O-" />
                </inputs:selectOneLabel>
                <inputs:selectOneRadio  inp_valor="#{socioMB.pessoa.sexo}" lab_valor="#{label.sexo}" inp_class_tamanho="20" inp_require="true"   >
                    <f:selectItems value="#{socioMB.listaDeSexo}" var="sx" itemLabel="#{sx}" itemValue="#{sx}"/>
                </inputs:selectOneRadio>

            </h:panelGroup>
            <div class="Container100 Responsive">
                <inputs:input_label inp_valor="#{socioMB.pessoa.nome}" lab_valor="#{label.nome}" inp_require="true" inp_class_tamanho="50" />
                <inputs:input_label inp_valor="#{socioMB.pessoa.nomeDoMae}" lab_valor="#{label.nome_mae}" inp_require="true" inp_class_tamanho="50" />
                <inputs:input_label inp_valor="#{socioMB.pessoa.nomeDoMae}" lab_valor="#{label.nome_mae}" inp_require="true" inp_class_tamanho="50" />
                <h:panelGroup>
                    <inputs:input_label_btn_click_btn_mais btn_icon="fa fa-search" btn_onclick="PF('dialogConProf').show()" btn_titulo="#{label.profissao}" inp_valor="#{socioMB.pessoa.profissao.nome}" 
                                                           inp_class_tamanho="25" lab_valor="#{label.profissao}" inp_readonly="true" inp_require="true" id="input_prof" />
                </h:panelGroup>
                <inputs:selectOneLabel  inp_valor="#{socioMB.pessoa.nacionalidade}" lab_valor="#{label.nacionalidade}" sel_converter="indexConverter" inp_class_tamanho="20" >
                    <f:selectItems value="#{socioMB.listaDeNacionalidades}" var="na" itemLabel="#{na.nome}" itemValue="#{na}"/>
                </inputs:selectOneLabel>

            </div>
        </panels:panel>

        <panels:panel titulo="#{label.contatos}">

            <div class="Container100 Responsive">
                <inputs:input_label inp_valor="#{socioMB.pessoa.email}" lab_valor="#{label.email}" inp_class_tamanho="40"  />
                <inputs:inputMask_label inp_mascara="(99)9999-9999"  inp_valor="#{socioMB.pessoa.telefoneResidencial}"  lab_valor="#{label.telefone_residencial}" inp_class_tamanho="20"  />
                <inputs:inputMask_label inp_mascara="(99)9999-9999" inp_valor="#{socioMB.pessoa.telefoneTrabalho}" lab_valor="#{label.telefone_trabalho}" inp_class_tamanho="20"  />
                <inputs:inputMask_label inp_mascara="(99)9999-9999" inp_valor="#{socioMB.pessoa.telefoneCelular}" lab_valor="#{label.telefone_celular}" inp_class_tamanho="20"  />
            </div>
        </panels:panel>
        <panels:panel  titulo="#{label.endereco}" id="pnlEndereco">
            <h:panelGroup layout="block" class="Container100 Responsive" id="grdEnd">
             
                <inputs:inputMask_label inp_mascara="99.999-999" inp_valor="#{socioMB.logradouro.cep}" lab_valor="#{label.cep}" inp_class_tamanho="20" />
                <inputs:input_label_btn_click_btn_mais inp_valor="#{socioMB.pais.nome}" lab_valor="#{label.pais}"  btn_onclick="PF('dialogConPas').show()" id="input_pais"
                                                       inp_class_tamanho="30" btn_update=":frm_cad:pnlPadrao:compCadastro:pnlEndereco" inp_readonly="true"/>

                <inputs:selectOneLabel  inp_valor="#{socioMB.uf}" id="sel_uf" lab_valor="#{label.estado}"  ajax_render="true"
                                        sel_converter="indexConverter" inp_class_tamanho="20" sel_update=":frm_cad:pnlPadrao:compCadastro:pnlEndereco:sel_mun:selOne" 
                                        ajax_listener="#{socioMB.consultarMuncipioPorUf()}" >
                    <f:selectItems value="#{socioMB.listaDeUnidadeFederativa}" var="uf" itemLabel="#{uf.sigla.toUpperCase()}" itemValue="#{uf}"/>
                </inputs:selectOneLabel>
                <inputs:selectOneLabel  inp_valor="#{socioMB.logradouro.municipio}" id="sel_mun" lab_valor="#{label.municipio}" 
                                        sel_converter="indexConverter" inp_class_tamanho="20"  >
                    <f:selectItems value="#{socioMB.listaDeMunicipios}" var="mu" itemLabel="#{mu.nome}" itemValue="#{mu}"/>
                </inputs:selectOneLabel>
                <inputs:input_label inp_valor="#{socioMB.logradouro.bairro}" lab_valor="#{label.bairro}" inp_require="true" inp_class_tamanho="40" />
                <inputs:selectOneLabel  inp_valor="#{socioMB.logradouro.tipoLogradouro}" id="sel_tp" lab_valor="#{label.tipo_logradouro}" 
                                        sel_converter="indexConverter" inp_class_tamanho="20"  >
                    <f:selectItems value="#{socioMB.listaDeTiposLogradouro}" var="tp" itemLabel="#{tp.nome}" itemValue="#{tp}"/>
                </inputs:selectOneLabel>
                <inputs:input_label inp_valor="#{socioMB.logradouro.nome}" lab_valor="#{label.rua}" inp_require="true" inp_class_tamanho="30" />



            </h:panelGroup>

        </panels:panel>
        <panels:panel  titulo="#{label.dados_socio}" id="pnlSocio">
            <div class="Container100 Responsive">
            </div>
        </panels:panel>

    </composite:implementation>
</ui:composition>
