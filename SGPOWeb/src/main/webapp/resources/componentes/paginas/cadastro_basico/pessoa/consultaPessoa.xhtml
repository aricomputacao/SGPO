<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:btns="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="CabeÃ§alho do panelGrid" />
        <composite:attribute id="render_edit" name="render_edit"  default="true" shortDescription="se vai renderizar o btn editar"/>
        <composite:attribute id="con_update" name="con_update" required="true" default="@form" shortDescription="Qual componete o btn consultar vai atualiza"/>
        <composite:attribute id="dialogHide" name="dialogHide"  />
        <composite:attribute id="btn_selecionar_update" name="btn_selecionar_update"  />
        <composite:attribute id="renderizar_btn_selecionar" name="renderizar_btn_selecionar"  default="false" />
        <composite:attribute id="target" name="target"   />
        <composite:attribute name="acao_consulta" default="#{pessoaMB.consultaPessoa()}"  method-signature="java.lang.Void action()"/>
        <composite:attribute name="acao_butao_selecionar" default="#{socioMB.setarResponsavel(p)}"  method-signature="java.lang.Void action()"/>


    </composite:interface>
    <composite:implementation  >

        <h:panelGroup id="grdGeral"   class="ContainerIndent Responsive " >

            <p:fieldset class="Container100 Responsive grd_geral" id="fielCon">
                <inputs:selectOneLabel lab_valor="#{label.buscar_por}"  inp_valor="#{pessoaMB.campoConsuta}" inp_class_tamanho="20">
                    <f:selectItems value="#{pessoaMB.itensDeConsulta}" />
                </inputs:selectOneLabel>

                <inputs:input_label lab_valor="#{label.valor}" inp_valor="#{pessoaMB.valorCampoConsuta}" inp_class_tamanho="50"  rendered="#{not socioMB.consultarPorGrau}" />

                <btns:commandButton_consulta inp_class_tamanho="20" acao_butao="#{cc.attrs.acao_consulta}"  componente_to_update="#{cc.attrs.con_update}" 
                                             btn_process="@(.grd_geral)"/>
            </p:fieldset>
            <p:fieldset class="Container100 Responsive">
                <p:dataTable value="#{pessoaMB.listaDePessoas}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="p" rows="10" class="Responsive"
                             rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row')}"
                             rowIndexVar="rowIx" emptyMessage="#{msg.consulta_vazia}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"  reflow="true" scrollRows="5">
                    <p:column width="5%">
                        <p:rowToggler  />
                    </p:column>


                    <p:column headerText="#{label.cpf}" >
                        <componentes:outputText value="#{p.cpfFormatado}"/>
                    </p:column>

                    <p:column headerText="#{label.grau}"   >
                        <componentes:outputText value="#{p.nome}" />
                    </p:column>
                    <p:column headerText="#{label.nome}" >
                        <componentes:outputText value="#{p.nome}"/>
                    </p:column>

                    <p:column headerText="#{label.email}"  >
                        <componentes:outputText value="#{p.email}"/>
                    </p:column>


                    <p:column headerText="#{label.acao}"  style="text-align: center">
                        <btns:commandButton_editar rendered="#{cc.attrs.render_edit}" acao_butao="#{pessoaMB.escreverRegistroNasessaoNavegarParaEditar(p,cadastro_basico.pessoa_cadastro,'pessoa')}" componente_to_update="@(form)" renderizar_btn="true" />
                        <btns:commandButton_selecionar_acao acao_butao="#{cc.attrs.acao_butao_selecionar}"  componente_to_update="#{cc.attrs.btn_selecionar_update}" renderizar_btn="#{cc.attrs.renderizar_btn_selecionar}" 
                                                             complete="#{cc.attrs.dialogHide}" target="#{cc.attrs.target}"  value="#{p}">
                        </btns:commandButton_selecionar_acao>
                        <composite:insertChildren/>
                    </p:column>
                    <p:rowExpansion>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                            <componentes:outputText value="#{label.data_nascimento}" />
                            <componentes:outputText tipo="d" value="#{p.dataNascimento}" />
                            <componentes:outputText value="#{label.telefone_residencial}" />
                            <componentes:outputText  value="#{p.telefoneResidencial}" />
                            <componentes:outputText value="#{label.telefone_celular}" />
                            <componentes:outputText  value="#{p.telefoneCelular}" />
                            <componentes:outputText value="#{label.telefone_trabalho}" />
                            <componentes:outputText  value="#{p.telefoneTrabalho}" />
                          
                        </p:panelGrid>
                    </p:rowExpansion>
                </p:dataTable>
            </p:fieldset>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
