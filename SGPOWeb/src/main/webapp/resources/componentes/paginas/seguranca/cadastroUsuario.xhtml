<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation>
        <p:fieldset legend="#{label.dados}" toggleable="true">
            <h:panelGroup layout="block" class="Container100 Responsive">
                <inputs:input_label_btn_click id="inputCol" inp_valor="#{usuarioMB.usuario.colaborador.nome}" lab_valor="#{label.colaborador}" 
                                              btn_onclick="PF('dialogColaborador').show()" btn_immediate="true" btn_update="@(form)" inp_require="true"  
                                              btn_titulo="#{label.colaborador}" inp_readonly="true" inp_class_tamanho="80"/>
                
                <inputs:input_label id="inpLog" inp_class_tamanho="60" inp_require="true" inp_valor="#{usuarioMB.usuario.login}" lab_valor="#{label.login}"/>
            </h:panelGroup>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
