<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation>
        <p:fieldset>
            <h:panelGroup layout="block"  class="Container100 Responsive">
                <inputs:selectOneLabel  inp_valor="#{usuarioMB.usuario.perfil}" inp_class_tamanho="45" lab_valor="#{label.perfil}" >
                    <f:selectItems value="#{usuarioMB.listaDePerfis}" var="pf" itemLabel="#{pf}" itemValue="#{pf}"/>
                </inputs:selectOneLabel>
             
                <inputs:input_label_btn_click  id="usr_soc" btn_titulo="#{label.consulta_socio}" btn_immediate="true" btn_onclick="PF('dialogCosNuc').show()"
                                               inp_readonly="true"  inp_valor="#{usuarioMB.usuario.socio.pessoa.nome}" 
                                           lab_valor="#{label.socio}" btn_update="@form" inp_require="true" />
           
                <inputs:input_label id="inpAbr" inp_class_tamanho="40" inp_valor="#{usuarioMB.usuario.login}" lab_valor="#{label.login}"/>
            </h:panelGroup>

        </p:fieldset>
    </composite:implementation>
</ui:composition>
