<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:botao="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface>
        <composite:attribute name="acao_butao" method-signature="java.lang.Void action()" default="#{cargoMB.consultar()}"/>
        <composite:attribute name="acao_butao_selecionar" method-signature="java.lang.Void action()" default="#{cargoMB.consultar()}"/>
        <composite:attribute name="componente_to_update"  shortDescription="componete atualizado apos selecionar a linha" default="@form" />
        <composite:attribute name="btn_selecionar_update"  shortDescription="o que atualizar quando selecionar" default="@form" />
        <composite:attribute name="renderizar_btn_selecionar"  type="java.lang.Boolean" default="true" />
        <composite:attribute name="target"  default="#{cargoMB.cargo}" />
        <composite:attribute id="dialogHide" name="dialogHide" shortDescription="o var do dialog que abriu a consulta"/>
        <composite:attribute name="renderizar_btn"  type="java.lang.Boolean" default="true" />
        
        
    </composite:interface>
    <composite:implementation>
        <p:fieldset>
            <inputs:selectOneLabel lab_valor="#{label.buscar_por}" inp_valor="#{cargoMB.campoConsuta}" inp_class_tamanho="20">
                <f:selectItems value="#{cargoMB.itensDeConsulta}" />
            </inputs:selectOneLabel>
            <inputs:input_label  lab_valor="#{label.valor}" inp_valor="#{cargoMB.valorCampoConsuta}" inp_class_tamanho="40" />
            <botao:commandButton_consulta inp_class_tamanho="20" acao_butao="#{cc.attrs.acao_butao}"  componente_to_update="#{cc.attrs.componente_to_update}" rendered="#{cc.attrs.renderizar_btn}" />
        </p:fieldset>
        <p:fieldset>
            <p:dataTable value="#{cargoMB.listaDeCargos}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="p" rows="10"
                         rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row') }"
                         rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  reflow="true">
               
                <p:column headerText="#{label.nome}">
                    <componentes:outputText value="#{p.nome}"/>
                </p:column>
                <p:column headerText="#{label.descricao}">
                    <componentes:outputText value="#{p.descricao}"/>
                </p:column>
                <p:column headerText="#{label.acao}">
                    <botao:commandButton_selecionar_acao acao_butao="#{cc.attrs.acao_butao_selecionar}"  componente_to_update="#{cc.attrs.btn_selecionar_update}" renderizar_btn="#{cc.attrs.renderizar_btn_selecionar}" 
                                                         complete="#{cc.attrs.dialogHide}" target="#{cc.attrs.target}" value="#{p}">
                    </botao:commandButton_selecionar_acao>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
