<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>

    </composite:interface>
    <composite:implementation id="compo">
        <p:dialog id="dialogIdioma" header="#{label.configuracao_idioma}" widgetVar="dialogIdioma" showEffect="fade" class="Container Responsive"   >
            <h:form>
                <p:commandLink actionListener="#{localeController.portugueseLocale()}"  update="@(form)" immediate="true">
                    <p:graphicImage library="images"  name="bra.jpg" width="95" height="95"/>
                </p:commandLink>
                <p:commandLink actionListener="#{localeController.englishLocale()}" update="@(form)"  immediate="true">
                    <p:graphicImage library="images"  name="usa.jpg" width="100" height="100" />
                </p:commandLink>
            </h:form>

        </p:dialog>


    </composite:implementation>
</ui:composition>
