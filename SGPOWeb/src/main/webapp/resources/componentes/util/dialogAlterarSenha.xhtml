<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <composite:interface>

    </composite:interface>
    <composite:implementation id="compo">
        <p:dialog id="dialogAlterarSenha" header="#{label.alterar_senha}" widgetVar="dialogAlterarSenha" showEffect="fade" class="Container Responsive"   >
            <h:form  onsubmit="setarFocu('sen')" prependId="false" id="frm_sen">
                <p:messages autoUpdate="true" showDetail="true"  closable="true" />
                <h:panelGroup layout="block" id="pnl" class="Container100 Responsive">
                    <div id="div_input" class="Container100 Responsive">
                        <h:panelGroup layout="block" id="inp_lab" class="ContainerIndent">
                            <p:outputLabel value="Senha Atual" for="sen" />
                            <div>
                                <p:password styleClass="Wid50"   validator="#{utilitarioNavegacaoMB.validateSenhaAtual}" required="true" value="#{utilitarioNavegacaoMB.senhaAtual}" id="sen" widgetVar="sen" >
                                    <p:ajax event="blur" process="@this"       /> 
                                </p:password>
                            </div>
                        </h:panelGroup>
                        <inputs:input_label_password inp_confirma_tamanho="50" inp_senha_tamanho="50" inp_require="true"  confirma_valor="#{utilitarioNavegacaoMB.confirmaSenha}"  inp_valor="#{utilitarioNavegacaoMB.novaSenha}" lab_valor="Senha" /> 
                        <div class="EmptyBox10 "/>
                        <p:commandButton value="#{label.alterar_senha}" class="MarTop10 MarAuto TexAlCenter" styleClass="Wid100" update="pnl"  actionListener="#{utilitarioNavegacaoMB.alterarSenha()}"/>
                    </div>
                </h:panelGroup>
            </h:form>

        </p:dialog>


    </composite:implementation>
</ui:composition>
