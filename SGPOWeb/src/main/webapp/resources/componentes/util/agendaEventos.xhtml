<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inp="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:btn="http://xmlns.jcp.org/jsf/composite/componentes/botoes"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/componentes/inputs">
    <composite:interface>


    </composite:interface>
    <composite:implementation id="compo">
        <div class="ContainerIndent Responsive">
            <h:form id="frm_home" prependId="false" styleClass="painelAgendas">
               
                <p:messages id="mensagens" showDetail="true" />
                <p:fieldset>
                        <comp:input_label_data inp_valor="#{agendaDeEventosMB.dataInicio}" inp_class_tamanho="20" lab_valor="#{label.data_inicial}" />
                        <comp:input_label_data inp_valor="#{agendaDeEventosMB.dataFim}" inp_class_tamanho="20" lab_valor="#{label.data_final}" />
                        <btn:commandButton_imprimir acao_butao="#{agendaDeEventosMB.geraImpressaoAgenda()}" componente_to_update="@(this)" inp_class_tamanho="20"/>
                </p:fieldset>
                <p:schedule widgetVar="meucalendario" tooltip="true" style="width: 100%"  
                            value="#{agendaDeEventosMB.eventModel}" id="sch" timeZone="#{initParam.timezone}" 
                            clientTimeZone="false" locale="#{localeController.currentLocale}" timeFormat="HH:mm"   >

                    <!-- eventos -->
                    <p:ajax event="dateSelect" listener="#{agendaDeEventosMB.quandoNovo}" 
                            oncomplete="PF('caixaDialogo').show()" update=":frmDialog:eventDetails"  />  
                    <p:ajax event="eventSelect" listener="#{agendaDeEventosMB.quandoSelecionado}" 
                            oncomplete="PF('caixaDialogo').show()"  update=":frmDialog:eventDetails"  />  
                    <p:ajax event="eventMove" listener="#{agendaDeEventosMB.quandoMovido}" 
                            update="mensagens" oncomplete="PF('meucalendario').update()" />  
                    <p:ajax event="eventResize" listener="#{agendaDeEventosMB.quandoRedimensionado}" 
                            update="mensagens" onsuccess="PF('meucalendario').update()" oncomplete="PF('meucalendario').update()"/>  
                </p:schedule>
            </h:form>
        </div>

    </composite:implementation>
</ui:composition>
