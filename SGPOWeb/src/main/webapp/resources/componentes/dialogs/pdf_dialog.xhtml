<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="titulo" default="Relatório em PDF" shortDescription="Titulo do Dialog"/>
        <composite:attribute name="URL" required="true" shortDescription=""/>
        <composite:editableValueHolder name="nameVal" targets="dialog"/>
    </composite:interface>
    <composite:implementation>
        <p:dialog header="#{cc.attrs.titulo}" id="dialog"  widgetVar="dialog_relatorio" height="410" showEffect="Fade">
            <p:fieldset legend="Relatório" id="conteudo_dialog_relatorio">
                <object  type="application/pdf" data="/sgpo/RelatorioServlet.pdf" height="360px" width="860" codebase="#{cc.attrs.URL}.pdf">
                    Seu navegador n&atilde;o suporta arquivos do tipo PDF.<br/>
                    Voc&ecirc; pode baixar arquivo clicando <a href="#{request.contextPath}/relatorio/#{cc.attrs.URL}">aqui</a>.
                </object>
            </p:fieldset>
            <f:facet name="footer">
                <a href="#{request.contextPath}/relatorio/#{cc.attrs.URL}">aqui</a>.
                <p:commandButton value="Fechar" onclick="PF('dialog_relatorio').hide()"/>
            </f:facet>
        </p:dialog>


    </composite:implementation>
</ui:composition>
