<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="cabecalho" required="true" />
        <composite:attribute name="btn_salvar"  default="true" />
        <composite:attribute name="render_sep_1"  default="true" />
        <composite:attribute name="render_sep_2"  default="true" />
        <composite:attribute name="acao_salvar"   method-signature="java.lang.Void action()"/>
    </composite:interface>
    <composite:implementation id="dlgPadrao">
        <h:form>
            <p:dialog showEffect="fade" closable="true" id="dialogCadastro" modal="true"  widgetVar="dialogCadastro" width="900px">
                <f:facet name="header">
                    <p:outputLabel value="#{cc.attrs.cabecalho}" class="FontTitilliumRegular"/>
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton style="float: right; margin-right: 10px; margin-bottom: 5px" escape="true" class="ui-button" onclick="PF('dialogCadastro').hide()" value="#{label['salvar']}" rendered="#{cc.attrs.btn_salvar}" title="#{label['salvar']}" icon="fa fa-floppy-o fa-lg " actionListener="#{cc.attrs.acao_salvar}" />
                </f:facet>
                <composite:insertChildren id="filhoDialogCadastro" />
            </p:dialog>
        </h:form>
    </composite:implementation>
</ui:composition>
