<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute id="tit" name="titulo" shortDescription="Titulo do painel" required="true"/>
        <composite:attribute id="collapsed" name="collapsed" shortDescription="collapsed do painel" default="false"/>

    </composite:interface>
    <composite:implementation id="compConsulta">   

        <p:fieldset id="panelCabecalho" class="Responsive " toggleable="true" collapsed="#{cc.attrs.collapsed}"  style="margin-top: 10px;" legend="#{cc.attrs.titulo}" >
            <composite:insertChildren id="filho"/>
        </p:fieldset>


    </composite:implementation>
</ui:composition>
