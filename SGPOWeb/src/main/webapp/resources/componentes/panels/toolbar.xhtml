<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:composite="http://java.sun.com/jsf/composite"

    <composite:interface>
        <composite:attribute id="tit" name="titulo" shortDescription="Titulo do painel"/>
    </composite:interface>
    <composite:implementation id="toolbarPadrao">
        <div id="full" style="height: auto">
            <p:toolbar>
                <f:facet name="left">

                <f:facet name="right">
