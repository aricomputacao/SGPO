<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation>
        <p:fieldset legend="#{label.dados}" toggleable="true">
            <h:panelGroup layout="block" class="Container100 Responsive">
                <inputs:selectOneRadio inp_valor="#{itemMB.item.classificacao}" lab_valor="#{label.classificacao}" inp_require="true">
                    <f:selectItems value="#{itemMB.listaDeClassificacoesItem}" var="c" itemLabel="#{c.descricao}" itemValue="#{c}" />
                </inputs:selectOneRadio>
                <inputs:input_label id="inpNom" inp_class_tamanho="60" inp_require="true" inp_valor="#{itemMB.item.nome}" lab_valor="#{label.nome}"/>
            </h:panelGroup>
        </p:fieldset>
        <p:fieldset class="MarTopPerc5" legend="Itens #{label.registrados}" toggleable="true">
            <p:dataTable value="#{itemMB.listaDeItens}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="p" rows="5"
                         rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row') }"
                         rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  reflow="true">



                <p:column headerText="#{label.nome}" filterBy="#{p.nome}">
                    <componentes:outputText value="#{p.nome}"/>
                </p:column>
                <p:column headerText="#{label.classificacao}" filterBy="#{p.classificacao.descricao}">
                    <componentes:outputText value="#{p.classificacao.descricao}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
