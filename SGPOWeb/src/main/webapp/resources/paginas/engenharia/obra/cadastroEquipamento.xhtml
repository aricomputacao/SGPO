<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:inputs="http://xmlns.jcp.org/jsf/composite/componentes/inputs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">

    <composite:interface id="interCon">

    </composite:interface>
    <composite:implementation>
        <p:fieldset legend="#{label.dados}" toggleable="true">
            <h:panelGroup layout="block" class="Container100 Responsive">
                <inputs:selectOneRadio inp_valor="#{equipamentoMB.equipamento.tipoEquipamento}" inp_class_tamanho="50" lab_valor="#{label.tipo}" inp_require="true">
                    <f:selectItems value="#{equipamentoMB.listaDeTipoDeEquipamentos}" var="ep" itemLabel="#{ep.descricao}" itemValue="#{ep}" />
                </inputs:selectOneRadio>
                <inputs:input_label id="inpNom" inp_class_tamanho="60" inp_require="true" inp_valor="#{equipamentoMB.equipamento.nome}" lab_valor="#{label.nome}"/>

            </h:panelGroup>
        </p:fieldset>
        <p:fieldset class="MarTopPerc5" legend="#{label.equipamento}s #{label.registrados}" toggleable="true">
            <p:dataTable value="#{equipamentoMB.listaDeEquipamentos}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="p" rows="10"
                         rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row') }"
                         rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"  reflow="true">
                <p:column headerText="#{label.nome}">
                    <componentes:outputText value="#{p.nome}"/>
                </p:column>
                <p:column headerText="#{label.tipo}">
                    <componentes:outputText value="#{p.tipoEquipamento.descricao}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
