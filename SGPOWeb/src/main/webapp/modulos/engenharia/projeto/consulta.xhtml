<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:eng="http://xmlns.jcp.org/jsf/composite/paginas/engenharia"
                xmlns:adm="http://xmlns.jcp.org/jsf/composite/paginas/administrativo"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">



    <ui:define name="corpo">
        <h:form id="frm_cons" prependId="false" rendered="#{utilitarioNavegacaoMB.permissaoIncluir(engenharia.projeto_consulta)}">
            <componentes:panelPadrao id="pnlPadrao" cabecalho="#{label.consulta} #{label.projeto}" acao_limpar="#{projetoMB.init()}" render_sep_1="false" btn_excluir="false" 
                                     btn_cancelar="false" btn_salvar="false" btn_ativar="false" acao_imprimir="#{projetoMB.init()}" render_sep_2="false" render_sep_3="false"
                                     dialog_cadastro="dialogCadastro" btn_imprimir="false" btn_dialog_rel="false" btn_salvar_update="false">
                <eng:consultaProjeto id="compConsulta" acao_butao="#{projetoMB.consultarProjetos()}" componente_to_update="@form:pnlPadrao:compConsulta:tabela"  />
            </componentes:panelPadrao>
        </h:form>
    </ui:define>
    <ui:define name="dialog">
        <p:dialog showEffect="fade" position="center center"  width="70%" header="#{label.usuario} " id="dialogCliente" modal="true" hideEffect="fade" widgetVar="dialogCliente">
            <h:form id="frm_usr" >
                <adm:consultaCliente id="compUsr"  componente_to_update="@form" render_edit="false" >
                    <p:commandButton actionListener="#{projetoMB.setValorCampoConsuta(p.nome)}" icon="fa fa-check-square-o" update=":frm_cons:pnlPadrao:compConsulta:inp_cli:input" onclick="PF('dialogCliente').hide()" />
                </adm:consultaCliente>

            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
