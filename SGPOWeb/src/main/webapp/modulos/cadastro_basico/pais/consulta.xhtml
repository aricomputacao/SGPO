<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pais="http://xmlns.jcp.org/jsf/composite/componentes/paginas/cadastro_basico/pais"
                xmlns:dialogs="http://xmlns.jcp.org/jsf/composite/componentes/dialogs"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes">



    <ui:define name="corpo">
        <h:form id="frm_cons" prependId="false" >
            <componentes:panelPadrao id="pnlPadrao" cabecalho="#{label.consulta_pais}" acao_limpar="#{paisMB.init()}" render_sep_1="false" btn_excluir="false" 
                                      btn_cancelar="false" btn_salvar="false" btn_ativar="false" acao_imprimir="#{paisMB.geraImpressao()}" 
                                     dialog_cadastro="dialogCadastro">
                <pais:consultaPais id="compConsulta" componente_to_update="@form:pnlPadrao:compConsulta:tabela" />
            </componentes:panelPadrao>
            <dialogs:pdf_dialog URL="paises" titulo="Relatório de País" id="component_dialog"/>
        </h:form>
    </ui:define>
    <ui:define name="dialog">
        <dialogs:dialogCadastro cabecalho="#{label.cadastro_pais}" acao_salvar="#{paisMB.salvar()}">
            <!--<pais:cadastroPais id="compCadastro" />-->
        </dialogs:dialogCadastro>
    </ui:define>

</ui:composition>
