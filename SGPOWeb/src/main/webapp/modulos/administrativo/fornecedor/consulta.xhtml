<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:componentes="http://xmlns.jcp.org/jsf/composite/componentes"

                xmlns:cpa="http://xmlns.jcp.org/jsf/composite/componentes/paginas/administrativo">



    <ui:define name="corpo">

                <p:graphicImage library="images" name="carregar.gif"/>
            </p:blockUI>
            <componentes:panelPadrao id="pnlPadrao" cabecalho=" #{label.consulta} #{label.fornecedor}" acao_limpar="#{fornecedorMB.init()}" render_sep_1="false" btn_excluir="false" 
                                     btn_cancelar="false" btn_salvar="false" btn_ativar="false" acao_imprimir="#{fornecedorMB.geraImpressaoFornecedor()}" 
                                     dialog_cadastro="dialogCadastro" btn_imprimir="TRUE" btn_dialog_rel="false" btn_salvar_update="false">
                <cpa:consultaFornecedor id="compConsulta"  componente_to_update="@form:pnlPadrao:compConsulta:tabela"  />
            </componentes:panelPadrao>
        </h:form>
    </ui:define>
    <ui:define name="dialog">

    </ui:define>

</ui:composition>
